<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка документов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            position: relative;
            display: block;
            width: 100%;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .file-label:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }

        .file-label svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            stroke: #667eea;
        }

        .file-info {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .file-list {
            margin-top: 10px;
            font-size: 13px;
            color: #333;
        }

        .file-item {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-file {
            color: #e74c3c;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Загрузка документов</h1>

        <div class="success-message" id="successMessage">
            Документы отправлены
        </div>

        <div class="error-message" id="errorMessage">
            Ошибка отправки
        </div>

        <form id="documentForm" action="https://formspree.io/f/mdaoggzk" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Паспорт лицевая сторона <span class="required">*</span></label>
                <div class="file-upload">
                    <input type="file" id="passport1" name="passport_page1" accept="image/*,.pdf" required>
                    <label for="passport1" class="file-label">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 004.561 21h14.878a2 2 0 001.94-1.515L22 17"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Выбрать файл
                    </label>
                    <div class="file-info" id="passport1Info"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Паспорт другая сторона <span class="required">*</span></label>
                <div class="file-upload">
                    <input type="file" id="passport2" name="passport_page2" accept="image/*,.pdf" required>
                    <label for="passport2" class="file-label">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 004.561 21h14.878a2 2 0 001.94-1.515L22 17"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Выбрать файл
                    </label>
                    <div class="file-info" id="passport2Info"></div>
                </div>
            </div>

            <div class="form-group">
                <label>Документ о месте жительства <span class="required">*</span></label>
                <div class="file-upload">
                    <input type="file" id="address" name="address_document" accept="image/*,.pdf" multiple required>
                    <label for="address" class="file-label">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 004.561 21h14.878a2 2 0 001.94-1.515L22 17"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Выбрать файл
                    </label>
                    <div class="file-list" id="addressFiles"></div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Отправить</button>
        </form>
    </div>

    <script>
        // Обработка отображения выбранных файлов
        function handleFileDisplay(inputId, infoId, multiple = false) {
            const input = document.getElementById(inputId);
            const info = document.getElementById(infoId);

            input.addEventListener('change', function () {
                if (this.files.length > 0) {
                    if (multiple) {
                        info.innerHTML = '';
                        Array.from(this.files).forEach((file, index) => {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <span>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} МБ)</span>
                            `;
                            info.appendChild(fileItem);
                        });
                    } else {
                        const file = this.files[0];
                        info.textContent = `Выбран: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} МБ)`;
                    }
                }
            });
        }

        handleFileDisplay('passport1', 'passport1Info');
        handleFileDisplay('passport2', 'passport2Info');
        handleFileDisplay('address', 'addressFiles', true);

        // Обработка отправки формы
        const form = document.getElementById('documentForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                    document.getElementById('passport1Info').textContent = '';
                    document.getElementById('passport2Info').textContent = '';
                    document.getElementById('addressFiles').innerHTML = '';
                    submitBtn.textContent = 'Отправить';
                } else {
                    throw new Error('Ошибка отправки');
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                submitBtn.textContent = 'Отправить';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
